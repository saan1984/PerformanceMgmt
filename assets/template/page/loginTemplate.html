<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login : PRM Tool</title>
</head>
<body>

<form role="form" ng-submit="doLogin()" class="loginform">
    <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" ng-required="true" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" ng-required="true" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>

</body>
</html>
