<div class="container-fluid" ng-controller="HomeController">
    <div class="row">
        <div class="col-xs-12">
            <div class="media">
                <a class="pull-left" href="#">
                    <img class="profile-image"
                         ng-src="{{Image}}?s=150">
                </a>
                <div class="media-body">
                    <h2 class="media-heading">{{employee.Employeename}}</h2>
                    <span>Employee Id:<strong>{{employee.Employeeid}}</strong></span>
                    <span>Manager Id:<strong>{{employee.Managerid}}</strong></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-default btn-lg btn-block btn-action" ng-click="createGoal()">
                <span class="glyphicon glyphicon-plus"></span> Goal
            </button>
        </div>
        <div class="col-xs-9">
            <div class="card-container">
                <performance-card  ng-repeat="goal in employee.Goals"
                                   title="{{goal.GoalTitle}}"
                                   goalid="{{goal.Goalid}}"
                                   comments="goal.Comment"
                                  description="{{goal.Goaldescription}}">
                </performance-card>
            </div>
        </div>
    </div>
</div>
